<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div id="wrapper">
            <textarea id="text" name="text" rows="4" style="overflow: hidden; height: 160px;"></textarea>
        </div>
        <div class="centered">
            <img decoding="async" id="playButton" class="playButton" src="pic-1.png" alt="pic-2.png">
            <br>
            <span class="instruction">
                Click on the mic to start recording
            </span>
        </div>
        <div class="languages">
            <button id="englishBtn">English</button>
            <button id="bengaliBtn">Bengali</button>
            <button id="hindiBtn">Hindi</button>
          

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
